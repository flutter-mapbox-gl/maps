name: Flutter CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest


    steps:
    - uses: actions/checkout@v1
      with:
        ref: 'formatting'
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      #with:
        #flutter-version: '1.9.1+hotfix.6'
    - run: flutter pub get
    - name: Lint analysis
      run: flutter analyze
    - name: Build APK
      run: flutter build apk
